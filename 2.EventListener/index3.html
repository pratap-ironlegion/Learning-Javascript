    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Gilroy;
            
        }
        body, html{
            height: 100%;
            width: 100%;
        }

        #main{
            padding: 30px;
            height: 100%;
            width: 100%;
            background-color: #222;
        }

        input{
            display: block;
            background-color: #cabdbd;
        }

        .card{
            max-width: 300px;
            color: white;
            margin-top: 40px;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            border: 1px solid #555;
            margin-bottom: 3px;
        }

        .card h5 {
            margin-top: 7px;

        }

        .card p {
            font-size: 12px;
            margin-top: 10px;
        }

        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom : 7px;
            overflow: hidden;
        }

        .profile img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

            <input type="text" placeholder="name">

            <input type="submit" value="Submit">
